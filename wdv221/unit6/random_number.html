<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Random Number</title>
<style type="text/css">
	body{
		text-align: center;
	}	
</style>
<script>
	
	function randomNumber(){
		var x = Math.floor((Math.random() * 10) + 1);
		document.getElementById("randomNumber").innerHTML=x;
	}

</script>
</head>

<body>
<h2>Click The Button To Get A Random Number Between 1 To 10!</h2>
<button onClick="randomNumber()">Click Me</button>
<h1><span id="randomNumber"></span></h1>
</body>
</html>
