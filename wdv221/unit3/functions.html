<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Functions</title>
<script>
	function sayHello()
	{
		alert("My name is Justin Dowell");
	}
	
	function printHello()
	{
		document.write("My name is Justin Dowell");
	}
	
	function characterCount()
	{
		var testString = prompt("Please Enter your Name: ");
		
		alert("Name Length is: "+testString.length);
	}
	
</script>
</head>

<body>

<script>
	
	sayHello();
</script>

	<p><script>printHello();</script></p>
	<p><script>printHello();</script></p>
	<h1><script>printHello();</script></h1>
	
	<button onClick="characterCount()">Length of Name</button>

</body>
</html>
